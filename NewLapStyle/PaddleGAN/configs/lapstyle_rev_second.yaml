total_iters: 30000
output_dir: output_dir
checkpoints_dir: checkpoints
min_max:
  (0., 1.)

model:
  name: LapStyleRevSecondModel
  revnet_generator:
    name: RevisionNet
  revnet_discriminator:
    name: LapStyleDiscriminator
  draftnet_encode:
    name: Encoder
  draftnet_decode:
    name: DecoderNet
  calc_style_emd_loss:
    name: CalcStyleEmdLoss
  calc_content_relt_loss:
    name: CalcContentReltLoss
  calc_content_loss:
    name: CalcContentLoss
  calc_style_loss:
    name: CalcStyleLoss
  gan_criterion:
    name: GANLoss
    gan_mode: vanilla
  content_layers: ['r11', 'r21', 'r31', 'r41', 'r51']
  style_layers: ['r11', 'r21', 'r31', 'r41', 'r51']
  content_weight: 1.0
  style_weight: 3.0

dataset:
  train:
    name: LapStyleDataset
    content_root: ../dataset/photo_jpg_train/
    style_root: ../dataset/monet_jpg/82991e742a.jpg
    load_size: 540
    crop_size: 512
    num_workers: 16 # 16
    batch_size: 6 # 5
  test:
    name: LapStyleDataset
    content_root: ../dataset/photo_jpg_test/
    style_root: ../dataset/monet_jpg/82991e742a.jpg
    load_size: 512
    crop_size: 512
    num_workers: 0
    batch_size: 1 #1

lr_scheduler:
  name: NonLinearDecay
  learning_rate: 1e-4
  lr_decay: 5e-5

optimizer:
  optimG:
    name: Adam
    net_names:
      - net_rev_2
    beta1: 0.9
    beta2: 0.999
  optimD:
    name: Adam
    net_names:
      - netD
    beta1: 0.9
    beta2: 0.999

validate:
  interval: 500 # return to Og 500
  save_img: false
  metrics:
    fid: # metric name, can be arbitrary
      name: FID
      batch_size: 5

log_config:
  interval: 100
  visiual_interval: 1000

snapshot_config:
  interval: 5000